{% load render_table from django_tables2 %}
{% include 'core/header.html' %}

<div class="container query">
        <div class="text">
            <h3>{{ text }}</h3>
        </div>
        <div class="sql">
            <form action="/2/" method="POST" autocomplete="off">
                {% csrf_token %}
                <div class="group">
                    <p>
                        Charge.objects.all() <br>
                        .filter(time__day='(<input class="middle" type="number" max="2018" name="year" value="{{ year }}">-
                        <input class="short" type="number" min="1" max="12" name="month" value="{{ month }}">-
                        <input class="short" type="number" min="1" max="31" name="day" value="{{ day }}">') <br>
                        amounts = [] <br>
                        for i in range(24): <br>
                        amounts.append(charges.filter(time__hour=i))
                    </p>
                </div>
                <div class="form-group">
                    <button id="apply">Apply</button>
                </div>
            </form>
        </div>
        <div class="container">
            {% render_table result %}
        </div>
        <table>
            <thead class="thead">
                <tr>
                    <th></th>
                </tr>
            </thead>
            <tbody class="tbody">
            <tr class="tr">
                <td>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
</body>
</html>
